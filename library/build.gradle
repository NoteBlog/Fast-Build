apply plugin: 'com.android.library'
apply from: 'fat-aar.gradle'

android {
    compileSdkVersion 22
    buildToolsVersion "24.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    android {
        lintOptions {
            abortOnError false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // 使用embedded嵌入远程依赖到aar中
//    embedded 'com.android.support:appcompat-v7:22.2.0'

    embedded 'com.android.support:design:22.2.0'
    embedded 'com.android.support:cardview-v7:23.0.0'
    embedded 'com.android.support:recyclerview-v7:23.0.0'

    embedded 'com.nineoldandroids:library:2.4.0'

    embedded 'com.jakewharton:butterknife:5.1.1'
    embedded 'com.github.bumptech.glide:glide:3.7.0'

